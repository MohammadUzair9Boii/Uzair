<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Selector In CSS</title>
    <style>
        h1{
            background-color: tomato;
            color: white;
            text-align: center;
        }
        div li p{
            color: yellow;
        }
        div+p{
            color:red;
        }



    </style>
</head>

<body>
    <h1>This is my heading </h1>

    <div class="container">
        <div class="box">
            <ul>
                <li class="item"><p>This is my word in li</p> </li>
                

            </ul>
            <p>this is my paragraaph</p>
        </div>
        <p>this is my paragraaph</p>





    </div>
    <p>This is my paragraph</p>

</body>

</html>
